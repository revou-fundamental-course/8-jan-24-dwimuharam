<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Kalkulator Menghitung Persegi</title>
  </head>
  <body>
    <header>
      <h1><b>Kamper</b> <i>Kalkulator Menghitung Persegi</i></h1>
      <h4>Welcome to Kamper</h4>
      <p>
        Hi, Kawan! Selamat datang di Kamper :D sebuah website menghitung luas &
        keliling persegi
      </p>
      <p><i>By Afrizal Dwi Muharam</i></p>
    </header>

    <section id="card">
      <section id="Luas">
        <h3>Luas Persegi</h3>
        <img src="img/Persegi.png" alt="Gambar Persegi" />
        <h5>Rumus Luas Persegi Yaitu:</h5>
        <h6>L = S X S</h6>
        <p>
          Keterangan: <br />
          L = Luas <br />
          S = Sisi
        </p>
        <hr />
      </section>

      <div class="inputSection">
        <label for="squareSide" id="lblSquareSide">Hitung Luas Persegi</label>
        <input type="number" id="squareSide" placeholder="Nilai Sisi" />
      </div>

      <div class="button">
        <button class="btn-hitung">Hitung</button>
        <button class="btn-reset">Reset</button>
      </div>
    </section>
  </body>
</html>
